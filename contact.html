                        <div class="field is-horizontal">

                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">

                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
        
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">

                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary">
                                            Send message
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
